{% extends "teacher_sports/layout.html" %}
{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/teacher_sports/{{teacher_sports.teacher_id}}" method="POST">
          <div class="form-group">
            <input type="number" class="form-control" name="teacher_id" value="{{teacher_sports.teacher_id}}">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" name="sports_id" value="{{teacher_sports.sports_id}}">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
