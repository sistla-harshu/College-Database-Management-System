{% extends "teacher/layout.html" %}
{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/teacher/{{teacher.teacher_id}}" method="POST">
          <div class="form-group">
            <input type="number" class="form-control" name="teacher_id" value="{{teacher.teacher_id}}">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="teacher_name" value="{{teacher.teacher_name}}">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="specialisation" value="{{teacher.specialisation}}">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" name="experience" value="{{teacher.experience}}">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" name="payment" value="{{teacher.payment}}">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
