{% extends "student_teacher/layout.html" %}
{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/student_teacher/{{student_teacher.student_id}}" method="POST">
          <div class="form-group">
            <input type="number" class="form-control" name="student_id" value="{{student_teacher.student_id}}">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" name="teacher_id" value="{{student_teacher.teacher_id}}">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
