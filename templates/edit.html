{% extends "layout.html" %}
{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{student.student_id}}" method="POST">
          <div class="form-group">
            <input type="number" class="form-control" name="student_id" value="{{student.student_id}}">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="student_name" value="{{student.student_name}}">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" name="sports_id" value="{{student.sports_id}}">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" name="student_salary" value="{{student.student_salary}}">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" name="student_fees" value="{{student.student_fees}}">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="is_payment_received" value="{{student.is_payment_received}}">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
