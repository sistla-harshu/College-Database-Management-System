{% extends "ground/layout.html" %}
{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/ground/{{ground.ground_id}}" method="POST">
          <div class="form-group">
            <input type="number" class="form-control" name="ground_id" value="{{ground.ground_id}}">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="ground_name" value="{{ground.ground_name}}">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="ground_location" value="{{ground.ground_location}}">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
